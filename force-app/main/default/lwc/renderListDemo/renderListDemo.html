<template>
    <lightning-card title="Load Primitive Arrary" icon-name="custom:custom14">
        <div class="slds-var-p-around_small">
            <template for:each={superstars} for:item="star">
                <p key={star}>{star}</p>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Load Complex Object" icon-name="custom:custom12">
        <div class="slds-var-p-around_small">
            <template for:each={contactList} for:item="contact">
                <p key={contact.id}>{contact.fName} {contact.lName}</p>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Load Compled Object using Iterator" class="slds-var-p-around_small"
        icon-name="custom:custom11">
        <div class="slds-var-p-around_small">
            <template iterator:it={contactList}>
                <div key={it.value.id}>
                    <div lwc:if={it.first} class="list-first"></div>
                    <p>{it.value.fName} {it.value.lName}</p>
                    <div lwc:if={it.last} class="list-last"></div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
